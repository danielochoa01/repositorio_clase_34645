<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Saludos Inge, te saluda {{nombre}} </h1>

    <h3> {{lista}} </h3>

    <h2> Como iterar con plantillas de Django</h2>

    {% for elemento in lista %}

        {% if elemento|divisibleby:"2" %}
            <p style="color: blue;"> {{elemento}}, es par </p>
        {% else %}
            <p style="color: green;"> {{elemento}}, es impar </p>
        {% endif %}
    {% endfor %}
</body>
</html>
